<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">Musix</div>
    <div class="nav-right">
      <button id="searchBtn" class="icon-btn" title="Search Songs">
        🔍
      </button>
      <button id="importBtn" class="icon-btn" title="Import Playlist">
        📥
      </button>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container">
    <!-- Playlists section -->
    <section id="playlists" class="card">
      <h2>Your Playlists</h2>
      <ul id="playlistList"></ul>
      <div class="playlist-actions">
        <input type="text" id="newPlaylistName" placeholder="New playlist name">
        <button id="createPlaylistBtn">Create Playlist</button>
      </div>
    </section>

    <!-- Songs section -->
    <section id="songs" class="card hidden">
      <h2 id="songsTitle">Songs</h2>
      <ul id="songList"></ul>
      <button id="backToPlaylists" class="back-btn">← Back</button>
    </section>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-box">
      <p id="loadingMessage">Preparing...</p>
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
