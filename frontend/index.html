<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">Musix</div>
    <div class="nav-right">
      <button id="openSearch" class="icon-btn" title="Search Songs">🔍</button>
      <button id="openImport" class="icon-btn" title="Import Playlist">📥</button>
    </div>
  </nav>
  <!-- Search Page -->
  <section id="searchPage" class="card hidden">
    <h2>Search</h2>
    <input type="text" id="searchQuery" placeholder="Search songs...">
    <button id="searchBtn">Search</button> <!-- keep this one -->
    <div id="searchResults"></div>
    <button id="backFromSearch" class="back-btn">← Back</button>
  </section>


  <!-- Main content -->
  <main class="container">
    <!-- Playlists section -->
    <section id="playlists" class="card">
      <h2>Your Playlists</h2>
      <ul id="playlistList"></ul>
      <div class="playlist-actions">
        <input type="text" id="newPlaylist" placeholder="New playlist name">
        <button id="createPlaylistBtn">Create Playlist</button>
      </div>
    </section>

    <!-- Songs section -->
    <section id="songs" class="card hidden">
      <h2 id="activePlaylistName">No Playlist</h2>
      <ul id="trackList"></ul>

      <div class="controls">
        <button id="playBtn">▶ Play</button>
        <button id="nextBtn">⏭ Next</button>
        <button id="shuffleBtn">🔀 Shuffle</button>
        <button id="deletePlaylistBtn" class="danger">🗑 Delete Playlist</button>
      </div>

      <audio id="player" controls></audio>
      <div id="nowPlaying">Now playing: -</div>

      <button id="backToPlaylists" class="back-btn">← Back</button>
    </section>

    <!-- Downloads Section -->
    <section id="downloads" class="card">
      <h2>Downloads</h2>
      <div id="downloadsList"></div>
    </section>
  </main>

  <!-- Loading Overlay -->
  <div id="progressOverlay" class="loading-overlay hidden">
    <div class="loading-box">
      <p id="progressText">Preparing...</p>
      <div class="progress-bar">
        <div id="progressBar"></div>
      </div>
    </div>
  </div>

  <!-- Search Page
  <section id="searchPage" class="card hidden">
    <h2>Search</h2>
    <input type="text" id="searchQuery" placeholder="Search songs...">
    <button id="searchBtn">Search</button>
    <div id="searchResults"></div>
    <button id="backFromSearch" class="back-btn">← Back</button>
  </section> -->

  <!-- Import Page -->
  <section id="importPage" class="card hidden">
    <h2>Import Playlist</h2>
    <input type="text" id="importUrl" placeholder="Playlist URL">
    <button id="importPreviewBtn">Preview</button>
    <div id="importResults"></div>
    <button id="importDownloadSelected">Download Selected</button>
    <button id="backFromImport" class="back-btn">← Back</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
